<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keranjang</title>
    <link rel="stylesheet" href="Cart.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo-section">
          <img
            class="logo"
            src="./Image/LOGO.png"
            alt="Coffee Shop Logo"
          />
          <div class="location">
            <span>üìç</span>
            <span>PADUAN TEA UNM</span>
          </div>
        </div>

        <div class="search-container">
          <div class="search-icon">üîç</div>
          <input
            type="text"
            class="search-box"
            placeholder="Search coffee and more"
          />
        </div>

        <!-- User actions -->
        <div class="icon-header">
          <a href="../index.html" class="link-halaman">
            <button class="icon-btn" id="cartBtn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-house-door-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 
                     .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 
                     0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 
                     6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 
                     0 0 0 .5-.5"
                />
              </svg>
            </button>
          </a>

          <button class="icon-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-heart-fill"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M8 1.314C12.438-3.248 23.534 4.735 8 
                   15-7.534 4.736 3.562-3.248 8 1.314"
              />
            </svg>
          </button>

          <button class="icon-btn" id="openLogin">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="28"
              height="28"
              fill="currentColor"
              class="bi bi-person-circle"
              viewBox="0 0 16 16"
            >
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
              <path
                fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 
                   0 1 0 8m8-7a7 7 0 0 0-5.468 
                   11.37C3.242 11.226 4.805 10 8 
                   10s4.757 1.225 5.468 2.37A7 7 
                   0 0 0 8 1"
              />
            </svg>
          </button>
        </div>
      </div>
    </header>


    <!-- Main Container -->
    <div class="container">
      <!-- Shopping Cart Section -->
      <div class="cart-section">
        <h1 class="cart-title">Shopping Cart.</h1>

        <!-- <div class="cart-header">
          <div>Product</div>
          <div>Size</div>
          <div>Variant</div>
          <div>Sugar</div>
          <div>Quantity</div>
          <div>Total Price</div>
          <div></div>
        </div> -->

        <div id="cartItems">
          <!-- Cart items akan di-generate oleh JavaScript -->
        </div>
      </div>

      <!-- Summary Section -->
      <div class="summary-section">
        <div class="summary-card">
          <h2 class="summary-title">Your almost there!</h2>

          <div class="payment-methods">
            <div
              class="payment-label"
              style="font-size: 12px; color: #888; margin-bottom: 10px"
            >
              Payment Method
            </div>
            <div class="payment-method selected">
              <input
                type="radio"
                name="payment"
                class="payment-radio"
                checked
              />
              <div class="payment-icon">üí≥</div>
              <span>Credit Card</span>
            </div>
            <div class="payment-method">
              <input type="radio" name="payment" class="payment-radio" />
              <div class="payment-icon">üì±</div>
              <span>Paypal</span>
            </div>
          </div>

          <div class="cardholder-info">
            <div class="cardholder-label">Name on Card</div>
            <div class="cardholder-name">John Carter</div>
          </div>

          <div class="card-input-group">
            <label>Card Number</label>
            <input
              type="text"
              class="card-number-input"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ 2153"
              maxlength="19"
            />
          </div>

          <div class="card-details">
            <div>
              <label
                style="
                  display: block;
                  font-size: 12px;
                  color: #888;
                  margin-bottom: 8px;
                "
              >
                Expiration Date
              </label>
              <div class="expiry-group">
                <select>
                  <option>05</option>
                  <option>06</option>
                  <option>07</option>
                  <option>08</option>
                  <option>09</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
                <select>
                  <option>2025</option>
                  <option>2026</option>
                  <option>2027</option>
                  <option>2028</option>
                </select>
              </div>
            </div>
            <div>
              <label
                style="
                  display: block;
                  font-size: 12px;
                  color: #888;
                  margin-bottom: 8px;
                "
              >
                CVV
              </label>
              <input
                type="text"
                class="cvv-input"
                placeholder="156"
                maxlength="3"
              />
            </div>
          </div>

          <div class="summary-details">
            <div class="summary-row">
              <span class="summary-label">Subtotal:</span>
              <span class="summary-value" id="subtotal">Rp 0</span>
            </div>
            <div class="summary-row">
              <span class="summary-label">Shipping:</span>
              <span class="free-shipping">Gratis</span>
            </div>
            <div class="summary-row total">
              <span>Total:</span>
              <span id="totalAmount">Rp 0</span>
            </div>
          </div>

          <button class="checkout-btn" onclick="processCheckout()">
            Check Out
          </button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Cart.js"></script>
  </body>
</html>
